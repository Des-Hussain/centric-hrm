<div >
    <div class="relative text-left block w-full">
        <div class="flex justify-between items-center">
          <button type="button" class="inline-flex w-full justify-between gap-x-1.5 rounded-md bg-gray-100 px-3 py-2 text-sm text-dark ring-inset ring-gray-300 hover:bg-gray-50 outline-none border-none" id="menu-button" [attr.aria-expanded]="open" [attr.aria-haspopup]="open" (click)="onTap()">
            Options
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div class="absolute right-0 z-10 mt-2 w-full origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none " role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" [ngClass]="{'hidden': !open}">
          <div class="py-1" role="none">
            <a *ngFor="let item of options" (click)="onSelection(item)" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">{{item}}</a>
          </div>
        </div>
    </div>
</div>
