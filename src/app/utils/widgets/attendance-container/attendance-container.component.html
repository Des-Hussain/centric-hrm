<div class="attendance-container relative flex flex-row justify-start "> 
    <div class="after-mimic" [ngStyle]="{'background-color': item?.color}"></div>
    <img class="relative  w-7 ml-2" [src]='item?.icon' [alt]="item?.title">
    <h2 class="to-black text-black  text-sm  ml-3">{{item?.title}}</h2>
    <h2 class=" flex flex-row justify-end ml-14 font-bold text-4xl" [style.color]="item?.color">{{item?.subTitle}}</h2>
</div>
