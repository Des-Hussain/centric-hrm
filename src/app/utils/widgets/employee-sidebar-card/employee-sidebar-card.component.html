<div class="h-48 bg-[#00CDFE10]  flex flex-row">
    <img class="rounded-full h-36 w-36 ml-8 my-5 " [src]="employeeData?.picture" alt="user_pic">
<div class="flex flex-col  w-full mx-8 pt-8" >

<div class="flex justify-between ">
  <h2 class=" text-2xl font-bold dark-color">{{employeeData?.name}}</h2>
  <img  [src]="employeeData?.active ? './../../../assets/icons/active_img.svg' : './../../../assets/icons/not_active.svg'" 
  [alt]="employeeData?.active ? 'active' : 'inactive'">
</div>
<h4 class="text-sm ">{{employeeData?.designation}}</h4>

<div class=" my-3" style="height: 1px; background-color: #9BA5B7; opacity: 50%;"></div>
<div class="flex flex-row justify-between">

  <div class="flex flex-col">
<div class="flex flex-row pb-2">
  
  <h4 class="text-sm text-gray pr-3" >Department: </h4>
  <h4 class="text-sm font-semibold" >{{employeeData?.department}}</h4>
</div>
<div class="flex flex-row ">
  <h4 class="text-sm text-gray pr-3 ">Employee ID: </h4>
  <h4 class="text-sm font-semibold" >{{employeeData?.id}}</h4>
</div>
</div>
<div class="flex flex-col">
<div class="flex flex-row ">
  
  <img  src="./../../../assets/icons/mail.svg" alt="mail">
  <h1 class="darl-color font-semibold ml-3">

    {{employeeData?.mail}} 
</h1>
</div>
<div class="flex flex-row ">
  <img  src="./../../../assets/icons/phone.svg" alt="phone">
        <h1 class="darl-color font-semibold ml-3">

          {{employeeData?.phone}} 
      </h1>
</div>
</div>
</div>
</div>
  </div>
